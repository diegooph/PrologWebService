server:
  port: 8080
  servlet:
    context-path: /

spring:
  main:
    banner-mode: off
  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver

logging:
  level:
    org:
      springframework: debug

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /prolog/v2/swagger.json