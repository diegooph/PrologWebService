server:
  port: 8080
  servlet:
    context-path: /

spring:
  main:
    banner-mode: off
  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver

logging:
  level:
    org:
      springframework: error

springdoc:
  api-docs:
    path: /prolog/v2/openapi.json
  swagger-ui:
    path: /swagger-ui.html