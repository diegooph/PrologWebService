prolog:
  debug: "@prolog-debug@"

server:
  port: 8080
  servlet:
    context-path: /prolog

spring:
  profiles:
    active: "@active-profile@"

  # Evita que o processo do servidor seja restartado a cada vez que um arquivo observado mudar.
  devtools:
    restart:
      enabled: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        ejb:
#          use_class_enhancer: true
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: br.com.zalf.prolog.webservice.v3.PrologDialect
  datasource:
    driver-class-name: org.postgresql.Driver

    hikari:
      connection-init-sql: "SET application_name = 'ProLog WS'"
      connection-test-query: "SELECT 1"
      idle-timeout: 60000
      auto-commit: true
      connection-timeout: 30000
      validation-timeout: 30000

  flyway:
    enabled: false