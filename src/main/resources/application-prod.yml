prolog:
  version_code: "v2_1.5.1"
spring:
  profiles: prod
  datasource:
    url: "jdbc:postgresql://${prolog-rds-hostname}:${prolog-rds-port}/${prolog-rds-db-name}"
    username: "${prolog-rds-username}"
    password: "${prolog-rds-password}"
    hikari:
      maximum-pool-size: 190
sentry:
  dsn: "${sentry-dsn}"
  release: "${prolog.version_code}"