database:
  properties:
    host: ""
    port: ""
    name: ""
  connection:
    user: ""
    password: ""

spring:
  profiles: dev
  datasource:
    url: "jdbc:postgresql://${database.properties.host}:${database.properties.port}/${database.properties.name}"
    username: "${database.connection.user}"
    password: "${database.connection.password}"
    hikari:
      maximum-pool-size: 10
logging:
  level:
    root: debug
    org: info
    sun: info
    io: info
    jdk: info